<div class="post-preview">
    <a href="{{ .Permalink }}">
        <h2 class="post-title">{{ .Title }}</h2>
        <h3 class="post-subtitle">{{ .Description }}</h3>
    </a>
    <p class="post-meta">
        {{ partial "meta.html" .}}
        <div class="summary">
            {{ .Summary }}
        </div>
    </p>
    <p class="post-meta"> 
        <a href="{{ .Permalink }}"> Click to Read More --></a>
    </p>
</div>
<hr>
