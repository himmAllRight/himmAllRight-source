{{ partial "header.html" .}}

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
{{ if isset .Params "image" }}<header class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/{{ .Params.image }}')">
    {{ else }}<header class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/img/post-bg.jpg')">
    {{ end }}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ .Title }}</h1>
                    <h2 class="subheading"></h2>
                    <span class="meta">
                        <!-- {{ partial "meta.html" .}} -->
                        Last Updated by {{ .Site.Params.Author }} on {{ dateFormat .Site.Params.Dateform .Date }}.
                    </span>
                </div>
            </div>
        </div>
    </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ .Content }}
                    {{ partial "comments.html" .}}
                </div>
            </div>
        </div>
    </article>

    {{ partial "footer.html" .}}
