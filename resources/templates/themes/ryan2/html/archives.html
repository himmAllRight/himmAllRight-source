{% extends "/html/base.html" %}
{%block subtitle %}: Archives{% endblock %}
{% block content %}
<div id="posts">
    <div id="page-header">
        <h2>Archives</h2>
    </div>
    {% for group in groups %}
        <h4>{{group.group}}:</h4>
        <ul>
        {% for post in group.posts %}

          <div>  {{post.date|date:"dd"}}  -    <a href="{{post.uri}}">{{post.title}}</a></div>

        {% endfor %}
        </ul>
    {% endfor %}

</div>
{% endblock %}
